 <style>
       #map {
        height: 500px;
        width: 70%;
		margin:auto;

       }

  </head>
  <body>
    <center><h2>The origin place of Dragon Lantern</h2></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.902295, lng: 118.152982};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru,
		  mapTypeId: google.maps.MapTypeId.HYBRID
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl3JKp046E5EiQcdC_7ak49tVbUWBWepw&callback=initMap">
    </script>
</body>
